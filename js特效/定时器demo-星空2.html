<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(8, 10, 19);
            /*防止出现向下滚动条*/
            overflow: hidden;
        }

        #beijing {
            width: 100%;
            height: 100%;
            background-color: rgb(8, 15, 54);
        }
    </style>
</head>

<body>
    <div id="beijing"></div>
    <script>
        // 生成星星模板，设置属性
        function drawStar() {
            // var a = ["#0000FF", "#FFFF00", "red", "#fff"];
            var i = Math.floor(Math.random() * 4);
            var sta = document.createElement("div");
            sta.innerHTML = '✶';
            sta.style.cssText = 'position:absolute;color:#fff';
            // 获取屏幕的宽度和高度
            var documentHieght = window.innerHeight;
            var documentWidth = window.innerWidth;
            //设置位置属性
            sta.style.left = Math.round(Math.random() * documentWidth) + "px";
            sta.style.top = Math.round(Math.random() * documentHieght) + "px";
            sta.style.fontSize = Math.floor(Math.random() * 4) + 6 + "px";
            // sta.style.color = a[i];
            var bei = document.getElementById("beijing");
            bei.appendChild(sta);
            Play(sta);
        };
        // 设置定时器，让星星闪烁起来
        function Play(ele) {
            var timer = setInterval(function () {
                ele.style.opacity = Math.random();
            }, 100)
        }
        // 生成多个星星
        for (var i = 0; i < 40; i++) {
            drawStar();
        };
    </script>
</body>

</html>
